{% extends 'miniblog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5 fw-bolder ">Contact Page</h3>
    <form action="">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input class=" form-control" type="text" id="inputName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input class=" form-control" type="email" id="inputName">
            </div>
        </div>
        <div class="form-group ">
            <label for="inputAddress">Address</label>
            <input class=" form-control" type="text" id="inputAddress">
        </div>
        <div class="form-group ">
            <label for="inputmessage">Message</label>
            <textarea class=" form-control" rows="3" id="message"></textarea>
        </div>
        <button type="submit" class=" btn btn-primary">Send</button>
    </form>
</div>
{% endblock content %}
