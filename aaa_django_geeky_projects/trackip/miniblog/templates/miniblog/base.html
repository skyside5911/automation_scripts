<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'miniblog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/miniblog/css/style.css' %}">


</head>
<body>
    <div class=" container-fluid ">
        {% include 'miniblog/navbar.html' %}
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    {% block msg %}
                    {% endblock msg %}
                </div>
            </div>
            <div class="row">
                {% block side %}
                {% endblock side %}
                {% block content %}
                {% endblock content %}

            </div>
        </div>
    </div>
    <script src="{% static '/miniblog/js/jquery.js' %"></script>
    <script src="{% static '/miniblog/js/popper.js' %"></script>
    <script src="{% static '/miniblog/js/bootstrap.js' %"></script>
</body>
</html>
