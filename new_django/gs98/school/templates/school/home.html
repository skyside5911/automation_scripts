<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student information</title>
    <style>
        table,th,tr,td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
    <h3>Student data</h3>
<th>ID</th>
<th>NAME</th>
<th>ROLL</th>
<th>CITY</th>
<th>MARKS</th>
<th>PASS DATE</th>
<th>Admission Date Time</th>
{% for student in students %}
<tr>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.roll}}</td>
    <td>{{student.city}}</td>
    <td>{{student.marks}}</td>
    <td>{{student.pass_date}}</td>
    
</tr>
{% endfor %}
    </table>
</body>
</html>
